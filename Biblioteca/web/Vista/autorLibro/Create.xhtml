<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAutorLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAutorLibroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{autorLibroController.selected.id}" title="#{bundle.CreateAutorLibroTitle_id}" required="true" requiredMessage="#{bundle.CreateAutorLibroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAutorLibroLabel_autorId}" for="autorId" />
                    <h:selectOneMenu id="autorId" value="#{autorLibroController.selected.autorId}" title="#{bundle.CreateAutorLibroTitle_autorId}" required="true" requiredMessage="#{bundle.CreateAutorLibroRequiredMessage_autorId}">
                        <f:selectItems value="#{autorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAutorLibroLabel_libroId}" for="libroId" />
                    <h:selectOneMenu id="libroId" value="#{autorLibroController.selected.libroId}" title="#{bundle.CreateAutorLibroTitle_libroId}" required="true" requiredMessage="#{bundle.CreateAutorLibroRequiredMessage_libroId}">
                        <f:selectItems value="#{libroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{autorLibroController.create}" value="#{bundle.CreateAutorLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{autorLibroController.prepareList}" value="#{bundle.CreateAutorLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAutorLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
