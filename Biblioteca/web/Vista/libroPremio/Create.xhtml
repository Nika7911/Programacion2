<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroPremioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibroPremioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{libroPremioController.selected.id}" title="#{bundle.CreateLibroPremioTitle_id}" required="true" requiredMessage="#{bundle.CreateLibroPremioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLibroPremioLabel_libroId}" for="libroId" />
                    <h:selectOneMenu id="libroId" value="#{libroPremioController.selected.libroId}" title="#{bundle.CreateLibroPremioTitle_libroId}" required="true" requiredMessage="#{bundle.CreateLibroPremioRequiredMessage_libroId}">
                        <f:selectItems value="#{libroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroPremioLabel_premioId}" for="premioId" />
                    <h:selectOneMenu id="premioId" value="#{libroPremioController.selected.premioId}" title="#{bundle.CreateLibroPremioTitle_premioId}" required="true" requiredMessage="#{bundle.CreateLibroPremioRequiredMessage_premioId}">
                        <f:selectItems value="#{premioController.itemsPorLibro}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroPremioController.create}" value="#{bundle.CreateLibroPremioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{libroPremioController.prepareList}" value="#{bundle.CreateLibroPremioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibroPremioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
