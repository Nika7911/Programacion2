<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{autorController.items}" var="item" rows="10" style="border:solid 1px"
                     paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                    <p:column headerText="Nombre" sortBy="#{item.apellido1}" width="250px">
                            <h:outputText value="#{item.apellido1} #{item.apellido2}, #{item.nomAutor} "/>
                        </p:column>
                        <p:column headerText="F. Nac" sortBy="#{item.FNac}">
                            <h:outputText value="#{item.FNac}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="F. Def" sortBy="#{item.FDef}">
                            <h:outputText value="#{item.FDef}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Foto">
                        <p:commandLink title="#{item.nomAutor}" onclick="PF('dlg#{item.id}').show(); return false;">
                            <h:graphicImage library="imagenes" name="#{item.foto}" height="45"/>
                        </p:commandLink>

                        <p:dialog widgetVar="dlg#{item.id}" header="#{item.nomAutor}" modal="true" resizable="false" closable="true">
                            <h:graphicImage library="imagenes" name="#{item.foto}" width="400"/>
                        </p:dialog>
                        </p:column>
                        <p:column headerText="PaÃ­s">
                            <h:outputText value="#{item.paisId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autorController.prepareView}" value="#{bundle.ListAutorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autorController.prepareEdit}" value="#{bundle.ListAutorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autorController.destroy}" value="#{bundle.ListAutorDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                <br />
                <h:commandLink action="#{autorController.prepareCreate}" value="#{bundle.ListAutorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
